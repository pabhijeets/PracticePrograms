<html>
<head>
    <title>Battelship Game </title>
</head>
<body onload="myfunction()">
<script>
    var board = [];
    var hits = [];
    var chances = 0;
    var shipStartsAt =Math.floor( Math.random()*4);

    function myfunction() {
        var spotTheShip;
        while (hits.length!=3){
            spotTheShip = prompt("Enter Cell number (0 t0 6)");
            if (spotTheShip == shipStartsAt || spotTheShip == shipStartsAt + 1 || spotTheShip == shipStartsAt + 2) {
                if(hits.includes(spotTheShip)){
                    alert("You cheater !!!");
                }else {
                    hits.push(spotTheShip);
                    alert("Its a hit!! ");
                }
            }else {
                alert("Its a miss!! ");
            }
            chances++;
        }
        document.writeln("It took "+ chances +" chances to hit the ship ");
        document.writeln("Percentile Score is "+ hits.length/chances );

    }
</script>
</body>
</html>
